<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Supermercados do Barão</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div id="header" class="row text-center">
            <div class="col">
                <h1 class="display-5 m-0">Supermercados do Barão</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <h2 class="m-0">Seja Bem-vindo(a)!</h2>
            </div>
        </div>
        <div id="form" class="row">
            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            *Campo obrigatório
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form action="https://www.youtube.com">
                                <div class="form-field">
                                    <label for="name" class="form-label m-0">Seu nome</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                                <div class="form-field">
                                    <label for="email" class="form-label m-0">Seu e-mail</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-field">
                                    <label for="phone" class="form-label m-0">Seu telefone</label>
                                    <input type="tel" name="phone" id="phone" class="form-control">
                                </div>
                                <div class="form-check form-switch form-field">
                                    <label for="legal-info-confirm" class="form-check-label m-0">Confirmo que li e concordo com todos os termos de uso deste website.</label>
                                    <input type="checkbox" name="legalInfoConfirm" id="legal-info-confirm" class="form-check-input">
                                </div>
                                <div class="form-field">
                                    <button type="submit" class="btn btn-success">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                            <p class="m-0">Já possui uma conta? Então <a href="">clique aqui</a>.</p>
                        </div
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
